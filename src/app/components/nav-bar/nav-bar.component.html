<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
    <c-sidebar-brand [brandFull]="{
      src: 'assets/img/brand/logo.png',
      width: 255,
      height: 64,
      alt: 'CoreUI Logo'
    }" routerLink="./">
    </c-sidebar-brand>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
        <c-sidebar-nav>
            <div class="sidebar sidebar-show">
                <ul class="sidebar-nav" style="cursor: pointer;">
                    <li class="nav-title">Admin Panel</li>
                    <li class="nav-item" (click)="showDash()">
                        <a class="nav-link">
                            <svg [cIcon]="icons.cilSpeedometer" size="lg"></svg> Dashboard
                        </a>
                    </li>
                    <li class="nav-item" (click)="showRoom()">
                        <a class="nav-link">
                            <svg [cIcon]="icons.cilStar" size="lg"></svg> Add New Room
                        </a>
                    </li>
                </ul>
            </div>
        </c-sidebar-nav>
    </perfect-scrollbar>
    <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
</c-sidebar>

<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
    <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky"
        sidebarId="sidebar"></app-default-header>
    <div class="body flex-grow-1 px-3">
        <c-container breakpoint="lg" class="h-auto">
            <app-dashboard *ngIf="showDashboard && !addRoom"></app-dashboard>
            <app-add-room *ngIf="!showDashboard && addRoom"></app-add-room>
        </c-container>
    </div>
    <app-default-footer></app-default-footer>
</div>
