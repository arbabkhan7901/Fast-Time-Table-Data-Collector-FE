<form ngNativeValidate>
    <h1>Add Room in {{department | uppercase}} Department</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Room Name</label>
        <input [(ngModel)]="room_code" type="text" name="room_code" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Room Name " required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Room Capacity</label>
        <input [(ngModel)]="room_capacity" name="room_capacity" type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter Room Capacity"
            required>
    </div>
    <div style="margin-top: 10px;">
        <button type="button" class="btn btn-primary" (click)="addRoom()">Add New
            Room</button>
    </div>
</form>
