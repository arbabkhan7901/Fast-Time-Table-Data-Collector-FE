<c-row>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        class="mb-4"
        color="primary"
        title="Rooms"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          100
          <span class="fs-6 fw-normal">
          </span>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        [title]="'Department'"
        class="mb-4"
        color="info"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>4</span>
          <span class="fs-6 fw-normal">
          </span>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        [title]="'Semester'"
        class="mb-4"
        color="warning"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>Fall 2022</span>
          <span class="fs-6 fw-normal">
          </span>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
    <c-col sm="6" xl="3">
      <c-widget-stat-a
        [title]="'Students'"
        class="mb-4"
        color="danger"
      >
        <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
          <span>10K</span>
          <span class="fs-6 fw-normal">
          </span>
        </ng-template>
        <ng-template cTemplateId="widgetChartTemplate">
          <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
        </ng-template>
      </c-widget-stat-a>
    </c-col>
  </c-row>
